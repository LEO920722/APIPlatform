	<script>
	init({//请求admin权限的servlet，  如果请求成功 就更改显示的样式
		data:{},
		url:"/APIPlatform/JudgeRole?timestamp=" + new Date().getTime(),
		dataType:"json",
		showType:"return",
	    Deferred:false,
	    Callback:function(dta){
	    	$('#sub').show();
	    	$('#upt').show();
		}
	})
	function gradeChange(){//当type按钮点击的时候将其中的值放在其中
	    $("#TYPE_ID").val($("#selectID").val())
	}
	init({
		data:{},
		url:"/APIPlatform/QueryTypes?timestamp=" + new Date().getTime(),
		dataType:"json",
		showType:"model",
		template_Name:"text/template1",
		fillType:"append",
		container:"selectID",
	    Deferred:false,
	})
	
		function getAPIByParam(){//页面加载完成便完成的操作
			$("#container").html("");
		    init({
				data:{
					ID:getQueryString("FILE_ID"),//上个页面传过来的FILE_ID 在file表中用‘API_ID’代替 这也是唯一的
				},
				url:"/APIPlatform/QueryFiles?timestamp=" + new Date().getTime(),
				dataType:"json",
				showType:"model",
				template_Name:"text/template",
				fillType:"append",
				container:"container",
			    Deferred:false,
			})
			
		   	init({//根据api的id 获取该api的信息
			data:{
				ID:getQueryString("API_ID"),//上个页面传过来的API id 
			},
			url:"/APIPlatform/QueryApi?timestamp=" + new Date().getTime(),
			dataType:"json",
			showType:"return",
		    Deferred:false,
		    Callback:function(dta){
		    	if (!dta || !dta.rows || dta.rows.length <= 0) {//数据库没有数据 说明没有被爬取
		    		alert("数据查询失败，请重新访问")
		    	} 
		    	else{
		    		var data = dta.rows[0];
		    		$("#ID").val(data.ID);
		    		$("#CREATOR").val("Admin");
		    		$("#LEADER").val(data.LEADER);
		    		$("#BELONG_SYSTEM").val(data.BELONG_SYSTEM);
		    		$("#CREATE_TIME").val(data.CREATE_TIME);
		    		$("#LAST_CHANGETIME").val(data.LAST_CHANGETIME);
		    		$("#NAME").val(data.NAME);
		    		$("#TYPE_ID").val(data.TYPE_ID);
		    		$("#KEYWORD").val(data.KEYWORD);
		    		$("#PROJECT_NAME").val(data.PROJECT_NAME);
		    		$("#MESSAGE").val(data.MESSAGE);
		    		$("#Upload_API_ID").val(data.FILE_ID);
		    		$("#SKIP_API_ID").val(data.ID);
		    		$("#Upload_CREATOR").val(data.CREATOR);
		    	}
			}
		})
		}
		
		function updateAPIInfo(){
			if (!confirm("Are you sure to update ?")){
				return false;
				}
			init({//根据api的id 获取该ip的信息
				data:{
					ID:getQueryString("API_ID"),//上个页面传过来的API id
					CREATOR:$("#CREATOR").val(),
					LEADER:$("#LEADER").val(),
					BELONG_SYSTEM:$("#BELONG_SYSTEM").val(),
					CREATE_TIME:$("#CREATE_TIME").val(),
					LAST_CHANGETIME:$("#LAST_CHANGETIME").val(),
					NAME:$("#NAME").val(),
			        TYPE_ID:$("#TYPE_ID").val(),
					KEYWORD:$("#KEYWORD").val(),
					PROJECT_NAME:$("#PROJECT_NAME").val(),
					MESSAGE:$("#MESSAGE").val(),
				},
				url:"/APIPlatform/UpdateApi?timestamp=" + new Date().getTime(),
				dataType:"json",
				showType:"return",
			    Deferred:false,
			    Callback:function(dta){
				    if (dta.rows.errorcode=1) {//数据库没有数据 说明没有被爬取
				    		alert("updated success!")
			    	} 
				    else{
				    		alert("updated faild, plese search the log!")
				    }
				}
			})
		}
		function goTo(url){
			window.location.href=url;
		}
	</script>

            return false;
        }
    }
</script>
