	function GetRequest() {
		var url = location.search;
		var theRequest = new Object();
		if (url.indexOf("?") != -1) {
			var str = url.substr(1);
			strs = str.split("&");
			for (var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]]= unescape(strs[i].split("=")[1]);
			}
		}
		return theRequest;
	}

	jQuery.fn.shake = function(intShakes /*Amount of shakes*/,
			intDistance /*Shake distance*/, intDuration /*Time duration*/) {
		this.each(function() {
			var jqNode = $(this);
			jqNode.css({
				position : 'relative'
			});
			for (var x = 1; x <= intShakes; x++) {
				jqNode.animate({
					left : (intDistance * -1)
				}, (((intDuration / intShakes) / 4))).animate({
					left : intDistance
				}, ((intDuration / intShakes) / 2)).animate({
					left : 0
				}, (((intDuration / intShakes) / 4)));
			}
		});
		return this;
	}

<script>
	/**
	 * 分页函数
	 * pno--页数
	 * psize--每页显示记录数
	 * 分页部分是从真实数据行开始，因而存在加减某个常数，以确定真正的记录数
	 * 纯js分页实质是数据行全部加载，通过是否显示属性完成分页功能
	 **/

	var pageSize = 10;//每页显示行数
	var currentPage_ = 1;//当前页全局变量，用于跳转时判断是否在相同页，在就不跳，否则跳转。
	var totalPage;//总页数
	function goPage(pno, psize) {
		var itable = document.getElementById("container");
		var num = itable.rows.length;//表格所有行数(所有记录数)
		pageSize = psize;//每页显示行数
		//总共分几页 
		if (num / pageSize > parseInt(num / pageSize)) {
			totalPage = parseInt(num / pageSize) + 1;
		} else {
			totalPage = parseInt(num / pageSize);
		}
		var currentPage = pno;//当前页数
		currentPage_ = currentPage;
		var startRow = (currentPage - 1) * pageSize + 1;
		var endRow = currentPage * pageSize;
		endRow = (endRow > num) ? num : endRow;
		//遍历显示数据实现分页
		/*for(var i=1;i<(num+1);i++){    
		    var irow = itable.rows[i-1];
		    if(i>=startRow && i<=endRow){
		        irow.style.display = "";    
		    }else{
		        irow.style.display = "none";
		    }
		}*/

		$("#container tr").hide();
		for (var i = startRow - 1; i < endRow; i++) {
			$("#container tr").eq(i).show();
		}
		//var tempStr = "Total"+num+" record, Ivided "+totalPage+" page(s). The current page is page "+currentPage+".";
		var tempStr = num
		document.getElementById("barcon3").innerHTML = tempStr;
		if (currentPage > 1) {
			$("#firstPage").on("click", function() {
				goPage(1, psize);
			}).removeClass("ban");
			$("#prePage").on("click", function() {
				goPage(currentPage - 1, psize);
			}).removeClass("ban");
		} else {
			$("#firstPage").off("click").addClass("ban");
			$("#prePage").off("click").addClass("ban");
		}

		if (currentPage < totalPage) {
			$("#nextPage").on("click", function() {
				goPage(currentPage + 1, psize);
			}).removeClass("ban")
			$("#lastPage").on("click", function() {
				goPage(totalPage, psize);
			}).removeClass("ban")
		} else {
			$("#nextPage").off("click").addClass("ban");
			$("#lastPage").off("click").addClass("ban");
		}

		var tempOption = "";
		for (var i = 1; i <= totalPage; i++) {
			tempOption += '<option value='+i+'>' + i + '</option>'
		}
		$("#jumpWhere").html(tempOption);
		$("#jumpWhere").val(currentPage);
	}

	function jumpPage() {
		var num = parseInt($("#jumpWhere").val());
		if (num != currentPage_) {
			goPage(num, pageSize);
		}
	}
</script>
