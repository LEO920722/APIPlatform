  <script>
  
  
    		init({//首次进入会审查 db是否已经做过配置
				data:{
				},
				url:"/ServiceMonitor/LinkTest?timestamp=" + new Date().getTime(),
				dataType:"json",
				showType:"return",
			    Deferred:false,
			    Callback:function(dta){
			    	if(dta == 0){//表示没有配置
			    		 document.getElementById('light').style.display='block';
			    	}
				}
			})
			
	   
    function dbActon(){
    	if($("#HOST").val()==""){
    		document.getElementById("HOST").style.border="1px solid red";
    		$( "#HOST").shake(2, 5, 400);
    		return false;
    	}
    	document.getElementById('load').style.display='block';
   		var IPStr = $("#HOST").val()+"-"+$("#PORT").val()+"-"+$("#SID").val()+
   		            "-"+$("#USERNAME").val()+"-"+$("#PASSWORD").val();
		init({//首次进入会用请求admin权限的servlet，  如果请求成功 就更改显示的样式
			data:{
				IP:IPStr
			},
			url:"/ServiceMonitor/LinkTest?timestamp=" + new Date().getTime(),
			dataType:"json",
			showType:"return",
		    Deferred:false,
		    Callback:function(dta){
		    	if(dta == 1){//表示配置错误
		    		$( ".but").shake(2, 5, 400);
		    		document.getElementById('load').style.display='none';
		    		alert("failed");
		    	}
		    	else{//配置成功
		    		 document.getElementById('light').style.display='none';
		    		 document.getElementById('load').style.display='none';
		    	}
			}
		})
   }
    
  
  function one(id){
			   $("#messageFont").html($("#fontLinshi"+id).html())
			    document.getElementById('light').style.display='block';
			   }
			   function two(){
			    document.getElementById('light').style.display='none';
			   }
	jQuery.fn.shake = function (intShakes /*Amount of shakes*/, intDistance /*Shake distance*/, intDuration /*Time duration*/) {
	    this.each(function () {
	        var jqNode = $(this);
	        jqNode.css({ position: 'relative' });
	        for (var x = 1; x <= intShakes; x++) {
	            jqNode.animate({ left: (intDistance * -1) }, (((intDuration / intShakes) / 4)))
	            .animate({ left: intDistance }, ((intDuration / intShakes) / 2))
	            .animate({ left: 0 }, (((intDuration / intShakes) / 4)));
	        }
	    });
	    return this;
	}

		function showLight(){
			document.getElementById('light').style.display='block';
		}
		function mouseDown(){
			document.getElementById("HOST").style.border="1px solid #006F97";
		}
		
		
		setTimeout(function(){
	        //十秒后显示第二个按钮
			 init({//首次进入会用请求admin权限的servlet，  如果请求成功 就更改显示的样式
					data:{},
					url:"/ServiceMonitor/JudgeRole?timestamp=" + new Date().getTime(),
					dataType:"json",
					showType:"return",
				    Deferred:false,
				    Callback:function(dta){
				    	document.getElementById('DB').style.display='block';
					}
				}) 
	    },10000);
  </script>
